<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type ="text/css" href="style.css">
</head>

<body>

    <section></section>
    <div>
        <table class="container" cellPadding="20px">
            <tr class="info">
                <td id="days"></td>
                <td id="hrs"></td>
                <td id="min"></td>
                <td id="sec"></td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
    </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="jquery.fireworks.js"></script>

                $('section').fireworks({ 
                sound: true, // sound effect
                opacity: 0.9, 
                width: '100%', 
                height: '100%' 
            });
        </script> -->

    <script type="text/javascript">
        function Countdown(){
            var today = new Date();
            var end = new Date("January 1,2020 00:00:00");

            var currentTime = today.getTime();
            var endTime = end.getTime();

            var remTime = endTime-currentTime;

            var sec = Math.floor(remTime/1000);
            var min = Math.floor(sec/60);
            var hrs = Math.floor(min/60);
            var days = Math.floor(hrs/24);

            hrs%=24;
            min%=60;
            sec%=60;

            if (hrs<10) hrs="0"+hrs ;
            if (min<10) min="0"+min ;
            if (sec<10) sec="0"+sec ;
            
            days = days+" :";
            hrs = hrs+" :";
            min = min+" :";
            //hrs = (hrs<10) ? "0"+hrs : hrs;
            //min = (min<10) ? "0"+min : min;
            //sec = (sec<10) ? "0"+sec : sec;
            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hrs").innerHTML = hrs;
            document.getElementById("min").innerHTML = min;
            document.getElementById("sec").innerHTML = sec;

            setTimeout(Countdown,1000);
            return min;
        }
        Countdown();
        
        
        function playFireworks(){
            var Timer = Countdown();
            //alert(Timer);
            if(Timer=38){
                $('section').fireworks({ 
                 sound: false, // sound effect
                 opacity: 0.9, 
                 width: '100%', 
                 height: '100%' 
                });
            }else{}

            var myVar =setTimeout(playFireworks,30000);
            clearTimeout(myVar);
        }
        playFireworks();


    </script>

</body>
</html>
